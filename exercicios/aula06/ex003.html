<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgb(104, 104, 218);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }

        h1 {
            color: rgb(255, 193, 60);
        }

    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição!</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // O JS entende esse dado como uma String
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2 
        window.alert(`A soma de ${n1} + ${n2} é igual a ${s}`) 
        // (number + number) para adição
        // (string + string) para contatenação 
    </script>
</body>
</html>
